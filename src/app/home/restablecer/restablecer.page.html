<ion-header>
  <ion-toolbar>
    <ion-title>Volver atrás</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/home'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
    
    <ion-card-header  >
      <h3 class="title">Restablesca su contraseña</h3>
    </ion-card-header>

</ion-card>
<ion-card-content>
<ion-item lines="full">
  <ion-label position="floating">Usuario</ion-label>
  <!-- Usamos ngModel para indicarle al input el objeto a utilizar-->
  <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
</ion-item>
</ion-card-content>
<ion-col>
         
  <ion-button expand="full" (click)="ingresar()">Restablescer Contraseña </ion-button>
</ion-col>
  </ion-content>
